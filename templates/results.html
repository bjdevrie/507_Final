<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='UMich-favicon.ico') }}" type="image/vnd.microsoft.icon" />
    <title>{{type}} Results</title>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png')}}" width="35%">
    </div>
    <div id="subnav">
        {% include 'nav.html' %}
    </div>
    {% if message != None %}
        <p style="font-weight:bold; color:red;">{{message}}</p>
    {% endif %}
    <h1>Results for {{type}}</h1>
    <form action="/results/{{type}}" method="POST">
        <input type="submit" value="Click to download data"/>
    </form><br/>
    <table border=1>
        <tr>
            {% for entry in headers %}
            <td><b>{{entry}}</b></td>
            {% endfor %}
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{entry[0]}}</td>
            <td>{{entry[1]}}</td>
            <td>{{entry[2]}}</td>
            <td><a href="{{entry[3]}}">Link</a></td>
            <td>{{entry[4]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
